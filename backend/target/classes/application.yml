spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:jobfair;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: ${JWT_SECRET:dev-secret-key}
  expiration: ${JWT_EXPIRATION_MS:604800000}

storage:
  upload-dir: ${STORAGE_UPLOAD_DIR:uploads}

logging:
  level:
    org.hibernate.SQL: warn
