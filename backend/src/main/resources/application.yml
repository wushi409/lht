spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/jobfair?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQL8Dialect}
    show-sql: false
    open-in-view: true
  jackson:
    serialization:
      fail-on-empty-beans: false
  h2:
    console:
      enabled: false

security:
  jwt:
    secret: ${JWT_SECRET:ZGV2LXNlY3JldC1rZXktZm9yLWNhbXB1cy1qb2JmYWlyLXN5c3RlbS0yMDI1}
    expiration-ms: ${JWT_EXPIRATION_MS:604800000}

storage:
  upload-dir: ${STORAGE_UPLOAD_DIR:uploads}

logging:
  level:
    org.hibernate.SQL: warn